<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }
    .header {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .tab-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .tab-item {
      padding: 8px;
      margin: 4px 0;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 12px;
    }
    .tab-title {
      font-weight: 500;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .tab-url {
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .clear-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .clear-btn:hover {
      background: #0056CC;
    }
    .status {
      font-size: 11px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Last Tabs Tracker</div>
  <div class="status" id="status">Loading...</div>
  <div class="tab-list" id="tabList"></div>
  <button class="clear-btn" id="clearBtn">Clear History</button>

  <script src="popup.js"></script>
</body>
</html>
